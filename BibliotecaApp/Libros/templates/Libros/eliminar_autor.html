{% extends 'base.html' %}

{% block title %}Eliminar Autor{% endblock %}

{% block content %}
    <h1>Eliminar Autor</h1>
    <p>¿Estás seguro de que quieres eliminar al autor "{{ autor.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'listar_autores' %}">Cancelar</a>
{% endblock %}
