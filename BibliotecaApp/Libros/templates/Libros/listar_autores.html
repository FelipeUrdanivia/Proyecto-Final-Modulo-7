{% extends 'base.html' %}

{% block title %}Listar Autores{% endblock %}

{% block content %}
    <h1>Listar Autores</h1>
    <a href="{% url 'crear_autor' %}">Crear Autor</a>
    <ul>
        {% for autor in autores %}
            <li>{{ autor.nombre }} - <a href="{% url 'actualizar_autor' autor.id %}">Actualizar</a> - <a href="{% url 'eliminar_autor' autor.id %}">Eliminar</a></li>
        {% endfor %}
    </ul>
{% endblock %}
